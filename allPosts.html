  <section id="posts" class="grid-container"></section>

<!-- dialog - create new post -->
<dialog id="dialog-create-post">
  <h2>Create new post</h2>
  <form id="form-create-post">
    <label for="image">Image</label>
    <input type="url" id="create-image" name="image" placeholder="image">
    <label for="description">Description</label>
    <input type="text" id="create-description" name="description" placeholder="description">
    <label for="name">Name</label>
    <input type="text" id="create-name" name="name" placeholder="name">
    <label for="song">Song</label>
    <input type="text" id="create-song" name="song" placeholder="song">
    <label for="year">Year</label>
    <input type="text" id="create-year" name="year" placeholder="year">
    <button>Create Post</button>
  </form>
</dialog>

<!-- dialog - update post -->
<dialog id="dialog-update-post">
  <h2>Update post</h2>
  <form id="form-update-post">
    <label for="image-update">Image</label>
    <input type="url" id="update-image" name="image" placeholder="Type a new image URL">
    <label for="description-update">Description</label>
    <input type="text" id="update-description" name="description" placeholder="Type a new description">
    <label for="name-update">Name</label>
    <input type="text" id="update-name" name="name" placeholder="Type a new name">
    <label for="song-update">Song</label>
    <input type="text" id="update-song" name="song" placeholder="Type a new song">
    <label for="year-update">Year</label>
    <input type="text" id="update-year" name="year" placeholder="Type a new year">
    <button id="button-update-post">Update Post</button>
  </form>
</dialog>

<!-- dialog - delete post -->
<dialog id="dialog-delete-post">
  <h2>Do you want to delete this post?</h2>
  <p id="dialog-delete-post-title"></p>
  <form method="dialog" id="form-delete-post">
    <button type="button" class="btn-cancel">No</button>
    <button>Yes</button>
  </form>
</dialog>
